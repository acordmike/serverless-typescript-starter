# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  index:
    handler: src/handler.getHandler
    events:
      - http:
          path: /
          method: get
  error:
    handler: src/handler.errorHandler
    events:
      - http:
          path: /error
          method: get


#    Define function environment variables here
